version: 1.2.1+1

environment:
    sdk: ">=3.3.0 <4.0.0"

dependencies:
    flutter:
        sdk: flutter
    cupertino_icons: ^1.0.6
    uuid: ^4.3.3
    intl: ^0.19.0
    flutter_riverpod: ^2.4.10
    sqflite: ^2.3.2
    path: ^1.9.0
    path_provider: ^2.1.2
    shared_preferences: ^2.2.2
    fl_chart: ^0.66.2
    file_picker: ^8.1.2

dev_dependencies:
